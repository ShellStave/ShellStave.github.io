
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.imgur.com/borPjuN.png" type="image/png">
    <title>ShellStave</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-white text-center bg-slate-800">
<div class="overflow-x-auto mx-auto container">

    <div class="text-sm text-slate-400 py-2 flex justify-center select-none"><img src="favicon.svg" class="mx-2" height="15" width="15" draggable="false">ShellStave - v1.0.9</div>

    <table class="table-auto border-collapse border border-slate-500 w-full overflow-auto touch-auto scroll-auto">
  <tr class="font-semibold">
    <th class="border border-slate-600 border-slate-600 bg-slate-700 text-slate-200">GAMES</th>
    <th class="border border-slate-600 bg-slate-700 text-slate-200">AVG.GOAL</th>
    <th class="border border-slate-600 bg-slate-700 text-slate-200">H/A</th>
    <th class="border border-slate-600 bg-slate-700 text-slate-200">RATING</th>
  </tr>
  <tr class="p-1 text-sm border border-slate-700 font-semibold"><td class="p-2">Al Shabab (KUW)  -  Kazma</td><td class="p-2">0.70 - 1.30 (2.00)</td><td class="p-2">0.90 - 2.10</td><td class="p-2">6.5</td></tr>

  </table>
  </div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var table = document.querySelector('table');
    if (!table) {
        console.log('No table found');
        return;
    }

    var tbody = table.querySelector('tbody');
    if (!tbody) {
        console.log('No tbody found in the table');
        return;
    }

    var rows = Array.from(tbody.querySelectorAll('tr'));
    if (!rows.length) {
        console.log('No rows found in the tbody');
        return;
    }

    rows.sort(function(a, b) {
        var lastCellA = a.querySelector('td:last-child');
        var lastCellB = b.querySelector('td:last-child');

        if (!lastCellA || !lastCellB) {
            console.log('Last cell not found in a row');
            return 0;
        }

        var numberA = parseFloat(lastCellA.textContent.replace(',', '.'));
        var numberB = parseFloat(lastCellB.textContent.replace(',', '.'));

        if (isNaN(numberA) || isNaN(numberB)) {
            console.log('Last cell does not contain a valid number');
            return 0;
        }

        return numberB - numberA;
    });

    rows.forEach(function(row) {
        tbody.appendChild(row);
    });
});

document.addEventListener('DOMContentLoaded', function() {
    var table = document.querySelector('table');
    if (!table) {
        console.log('No table found');
        return;
    }

    var tbody = table.querySelector('tbody');
    var rows = Array.prototype.slice.call(tbody.querySelectorAll('tr'), 0);

    rows.forEach(function(row) {
        var lastCell = row.querySelector('td:last-child');
        if (!lastCell) {
            console.log('No last cell found in a row');
            return;
        }

        var value = parseFloat(lastCell.textContent);
        if (isNaN(value)) {
            console.log('Last cell does not contain a number');
            return;
        }

        if (value < 6.6) {
            lastCell.className += " bg-rose-500 text-slate-800 text-[1.05rem] font-bold";
        } else if (value >= 6.6 && value <= 7.4) {
            lastCell.className += " bg-yellow-500 text-slate-800 text-[1.05rem] font-bold";
        } else if (value > 7.4) {
            lastCell.className += " bg-green-500 text-slate-800 text-[1.05rem] font-bold";
        }
    });
});

</script>
</body>
</html>
