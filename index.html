
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://freesvg.org/img/flomar_Football_(soccer).png" type="image/png">
    <title>ShellStave</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-white text-center bg-slate-800">
<div class="overflow-x-auto">

    <div class="text-sm text-slate-400 py-2">ShellStave - v1.0.7</div>

    <table class="table-auto border-collapse border border-slate-500 w-full overflow-auto touch-auto scroll-auto">
  <tr class="font-semibold">
    <th class="border border-slate-600 border-slate-600 bg-slate-700 text-slate-200">EKIPE</th>
    <th class="border border-slate-600 bg-slate-700 text-slate-200">AVG.GOAL</th>
    <th class="border border-slate-600 bg-slate-700 text-slate-200">H/A</th>
    <th class="border border-slate-600 bg-slate-700 text-slate-200"><3.5 (%)</th>
  </tr>
  <tr class="p-1 text-sm border border-slate-700 font-semibold"><td class="p-2">Cavalier  -  Arnett Gardens</td><td class="p-2">1.30 - 1.20 (2.50)</td><td class="p-2">1.10 - 1.50</td><td class="p-2"><span class='bg-white text-slate-800 py-1 px-2 font-bold rounded-full !text-[0.85rem]'>7.4</span></td></tr>

  </table>
  </div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var table = document.querySelector('table');
    if (!table) {
        console.log('No table found');
        return;
    }

    var tbody = table.querySelector('tbody');
    var rows = Array.prototype.slice.call(tbody.querySelectorAll('tr'), 0);

    rows.sort(function(a, b) {
        var aLastCell = a.querySelector('td:last-child');
        var bLastCell = b.querySelector('td:last-child');

        if (!aLastCell || !bLastCell) {
            console.log('No last cell found in a row');
            return 0;
        }

        var aValue = aLastCell.textContent;
        var aPercentage = parseFloat(aValue.substring(0, aValue.indexOf('%')));

        var bValue = bLastCell.textContent;
        var bPercentage = parseFloat(bValue.substring(0, bValue.indexOf('%')));

        return bPercentage - aPercentage;
    });

    rows.forEach(function(row) {
        tbody.appendChild(row);
    });
});
</script>
</body>
</html>
