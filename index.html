
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ShellStave</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-white text-center bg-slate-800">
<div class="overflow-x-auto">

    <div class="text-sm text-slate-400 py-2">ShellStave - v1.0.6</div>

    <table class="table-auto border-collapse border border-slate-500 w-full overflow-auto touch-auto scroll-auto">
  <tr class="font-semibold">
    <th class="border border-slate-600 border-slate-600 bg-slate-700 text-slate-200">EKIPA</th>
    <th class="border border-slate-600 bg-slate-700 text-slate-200">AVG.GOAL</th>
    <th class="border border-slate-600 bg-slate-700 text-slate-200">H/A</th>
    <th class="border border-slate-600 bg-slate-700 text-slate-200">POD 3.5 %</th>
  </tr>
  <tr class="p-1 text-sm border border-slate-700 font-semibold"><td>Braga  -  Guimaraes</td><td>1.60 - 0.80 (2.40)</td><td>1.70 - 1.00</td><td><span class='font-black'>('POD 3.5'</td><td> '71.41%')</span></td></tr>
<tr class="p-1 text-sm border border-slate-700 font-semibold"><td>Western United  -  Melbourne City</td><td>1.30 - 1.50 (2.80)</td><td>1.33 - 1.83</td><td><span class='font-black'>('POD 3.5'</td><td> '61.14%')</span></td></tr>
<tr class="p-1 text-sm border border-slate-700 font-semibold"><td>Western United  -  Melbourne City</td><td>1.30 - 1.50 (2.80)</td><td>1.33 - 1.83</td><td><span class='font-black'>('POD 3.5'</td><td> '61.14%')</span></td></tr>

  </table>
  </div>
<script>
document.querySelectorAll('table tr').forEach(function(row) {
    row.addEventListener('click', function() {
        this.classList.toggle('!bg-yellow-500'); // replace 'your-class' with the class you want to add
        this.classList.toggle('!text-slate-800'); // replace 'your-class' with the class you want to add
    });
});

</script>
</body>
</html>
