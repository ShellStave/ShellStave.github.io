
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://freesvg.org/img/flomar_Football_(soccer).png" type="image/png">
    <title>ShellStave</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-white text-center bg-slate-800">
<div class="overflow-x-auto">

    <div class="text-sm text-slate-400 py-2">ShellStave - v1.0.6</div>

    <table class="table-auto border-collapse border border-slate-500 w-full overflow-auto touch-auto scroll-auto">
  <tr class="font-semibold">
    <th class="border border-slate-600 border-slate-600 bg-slate-700 text-slate-200">PAR</th>
    <th class="border border-slate-600 bg-slate-700 text-slate-200">POV. Goli</th>
    <th class="border border-slate-600 bg-slate-700 text-slate-200">H/A</th>
    <th class="border border-slate-600 bg-slate-700 text-slate-200">WIN %</th>
    <th class="border border-slate-600 bg-slate-700 text-slate-200">BET</th>
  </tr>
  <tr class="p-1 text-sm border border-slate-700 font-semibold"><td>Boavista  -  FC Porto</td><td>0.40 - 2.50 (2.90)</td><td>0.10 - 2.40</td><td><span class='font-black'>75.76%</span></td><td><span class='inline-block m-2 whitespace-nowrap rounded-[0.27rem] bg-neutral-50 px-[0.65em] pb-[0.25em] pt-[0.35em] text-center align-baseline font-bold leading-none text-neutral-600'>POD 3.5</span></td></tr>
<tr class="p-1 text-sm border border-slate-700 font-semibold"><td>Western Sydney Wanderers  -  Central Coast Mariners</td><td>1.50 - 1.40 (2.90)</td><td>1.50 - 1.30</td><td><span class='font-black'>76.89%</span></td><td><span class='inline-block m-2 whitespace-nowrap rounded-[0.27rem] bg-neutral-50 px-[0.65em] pb-[0.25em] pt-[0.35em] text-center align-baseline font-bold leading-none text-neutral-600'>NAD 1.5</span></td></tr>

  </table>
  </div>
<script>
document.querySelectorAll('table tr').forEach(function(row) {
    row.addEventListener('click', function() {
        this.classList.toggle('!bg-yellow-500'); // replace 'your-class' with the class you want to add
        this.classList.toggle('!text-slate-800'); // replace 'your-class' with the class you want to add
    });
});

</script>
</body>
</html>
