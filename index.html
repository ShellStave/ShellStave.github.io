
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.imgur.com/borPjuN.png" type="image/png">
    <title>ShellStave</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-white text-center bg-slate-800">
<div class="overflow-x-auto mx-auto container">

   <div class="text-sm text-slate-400 pt-2 flex justify-center select-none"><img src="favicon.svg" class="mx-2" height="15" width="15" draggable="false">ShellStave - v1.0.10</div>
     <div class="mt-2 font-semibold text-lg">12.01.2024 - 19:56</div>
    <span class="mb-4 inline-flex items-center rounded-md bg-gray-50 px-2 py-1 text-xs font-medium text-gray-600 ring-1 ring-inset ring-gray-500/10">LAST UPDATED</span> 
    <table class="table-auto border-collapse border border-slate-500 w-full overflow-auto touch-auto scroll-auto">
  <tr class="font-semibold">
    <th class="border border-slate-600 border-slate-600 bg-slate-700 text-slate-200">GAMES</th>
    <th class="border border-slate-600 bg-slate-700 text-slate-200">RATING</th>
    <th class="border border-slate-600 bg-slate-700 text-slate-200">BTTS</th>
  </tr>
  <tr class="p-1 text-sm border border-slate-700 font-semibold"><td class="p-2">Bayern München  -  Hoffenheim</td><td class="p-2">4.9</td><td class="p-2">61.77%</td></tr>
<tr class="p-1 text-sm border border-slate-700 font-semibold"><td class="p-2">Burnley  -  Luton</td><td class="p-2">8.6</td><td class="p-2">38.89%</td></tr>
<tr class="p-1 text-sm border border-slate-700 font-semibold"><td class="p-2">Estudiantes de Mérida  -  Hermanos Colmenares</td><td class="p-2">4.0</td><td class="p-2">73.89%</td></tr>
<tr class="p-1 text-sm border border-slate-700 font-semibold"><td class="p-2">Hull  -  Norwich</td><td class="p-2">7.9</td><td class="p-2">46.49%</td></tr>
<tr class="p-1 text-sm border border-slate-700 font-semibold"><td class="p-2">Marseille  -  Strasbourg</td><td class="p-2">5.2</td><td class="p-2">63.55%</td></tr>
<tr class="p-1 text-sm border border-slate-700 font-semibold"><td class="p-2">Sevilla  -  Alaves</td><td class="p-2">7.4</td><td class="p-2">45.97%</td></tr>
<tr class="p-1 text-sm border border-slate-700 font-semibold"><td class="p-2">Portimonense  -  Farense</td><td class="p-2">8.9</td><td class="p-2">28.94%</td></tr>

  </table>
  </div>
<script>
document.addEventListener("DOMContentLoaded",function(){
    var e=document.querySelector("table");
    if(!e){
        console.log("No table found");
        return;
    }
    var t=e.querySelector("tbody");
    if(!t){
        console.log("No tbody found in the table");
        return;
    }
    var o=Array.from(t.querySelectorAll("tr"));
    if(!o.length){
        console.log("No rows found in the tbody");
        return;
    }
    o.sort(function(e,t){
        var o=e.querySelector("td:nth-last-child(2)"),
            r=t.querySelector("td:nth-last-child(2)");
        if(!o||!r){
            return console.log("Second last cell not found in a row"),0;
        }
        var l=parseFloat(o.textContent.replace(",",".")),
            n=parseFloat(r.textContent.replace(",","."));
        if(isNaN(l)||isNaN(n)){
            return console.log("Second last cell does not contain a valid number"),0;
        }
        return n-l;
    });
    o.forEach(function(e){
        t.appendChild(e);
    });
});

document.addEventListener("DOMContentLoaded",function(){
    var e=document.querySelector("table");
    if(!e){
        console.log("No table found");
        return;
    }
    var t=e.querySelector("tbody");
    Array.prototype.slice.call(t.querySelectorAll("tr"),0).forEach(function(e){
        var t=e.querySelector("td:nth-last-child(2)");
        if(!t){
            console.log("No last cell found in a row");
            return;
        }
        var o=parseFloat(t.textContent);
        if(isNaN(o)){
            console.log("Last cell does not contain a number");
            return;
        }
        if(o<6.6){
            t.className+=" bg-rose-500 text-slate-800 text-[1.05rem] font-bold";
        }else if(o>=6.6&&o<=7.4){
            t.className+=" bg-yellow-500 text-slate-800 text-[1.05rem] font-bold";
        }else if(o>7.4){
            t.className+=" bg-green-500 text-slate-800 text-[1.05rem] font-bold";
        }
    });
});

const table = document.querySelector('table');
const rows = table.rows;

for (let i = 0; i < rows.length; i++) {
  const cells = rows[i].cells;
  const lastCell = cells[cells.length - 1];
  if (lastCell.tagName === 'TD') {
    lastCell.classList.add('bg-slate-500');
  }
}


</script>
</body>
</html>
