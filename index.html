
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.imgur.com/borPjuN.png" type="image/png">
    <title>ShellStave</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-white text-center bg-slate-800">
<div class="bg-slate-900 text-sm p-1 text-slate-400 flex justify-center select-none"><img src="favicon.svg" class="mx-2" height="15" width="15" draggable="false">ShellStave - v1.0.16</div>
<div class="overflow-x-auto mx-auto container">
     <div class="mt-4 font-semibold text-lg">15.01.2024 - 08:48</div>
    <span class="mb-2 inline-flex items-center rounded-md bg-gray-50 px-2 py-1 text-xs font-medium text-gray-600 ring-1 ring-inset ring-gray-500/10">LAST UPDATED</span> 
    <p>Accuracy - <strong>60.00%</strong></p> 
    <p class="text-sm font-semibold text-slate-400">Based on <span class="font-bold text-white"> 5 </span> previous games</p>
    <div class="text-sm my-2 text-slate-400 pt-2 flex select-none items-center justify-center"><span class="rounded-full h-3 w-3 bg-green-500 flex mx-2"></span><span class="font-semibold">LOW RISK</span><span class="rounded-full h-3 w-3 bg-yellow-500 flex mx-2"></span><span class="font-semibold">MODERATE RISK</span><span class="rounded-full h-3 w-3 bg-rose-500 flex mx-2"></span><span class="font-semibold">HIGH RISK</span></div>
    <table class="table-auto border-collapse border border-slate-500 w-full overflow-auto touch-auto scroll-auto" id="myTable">
  <tr class="font-semibold">
    <th class="border border-slate-600 border-slate-600 bg-slate-700 text-slate-200">Time</th>
    <th class="border border-slate-600 border-slate-600 bg-slate-700 text-slate-200">Teams</th>
    <th class="border border-slate-600 bg-slate-700 text-slate-200">Score</th>
  </tr>
  <tr class="p-1 text-sm border border-slate-700 font-semibold"><td class="p-2">21:15</td><td class="p-2">Guimaraes  -  Arouca</td><td class="p-2">8.1</td></tr>

  </table>
  </div>
<script>
document.addEventListener("DOMContentLoaded",function(){
  var table = document.getElementById('myTable');
  var tbody = table.tBodies[0];
  var rows = Array.prototype.slice.call(tbody.rows, 0);

  rows.sort(function(a, b) {
    var A = a.children[0].innerText.toUpperCase();
    var B = b.children[0].innerText.toUpperCase();

    var timeA = A.split(':');
    var timeB = B.split(':');

    if (timeA[0] !== timeB[0]) {
      return timeA[0] - timeB[0];
    } else {
      return timeA[1] - timeB[1];
    }
  });

  for (var i = 0; i < rows.length; i++) {
    tbody.appendChild(rows[i]);
  }
});


document.addEventListener("DOMContentLoaded",function(){
    var e=document.querySelector("table");
    if(!e){
        console.log("No table found");
        return;
    }
    var t=e.querySelector("tbody");
    Array.prototype.slice.call(t.querySelectorAll("tr"),0).forEach(function(e){
        var t=e.querySelector("td:nth-last-child(1)");
        if(!t){
            console.log("No last cell found in a row");
            return;
        }
        var o=parseFloat(t.textContent);
        if(isNaN(o)){
            console.log("Last cell does not contain a number");
            return;
        }
        if(o<6.6){
            t.className+=" bg-rose-500 text-slate-800 text-[1.05rem] font-bold";
        }else if(o>=6.6&&o<=7.4){
            t.className+=" bg-yellow-500 text-slate-800 text-[1.05rem] font-bold";
        }else if(o>7.4){
            t.className+=" bg-green-500 text-slate-800 text-[1.05rem] font-bold";
        }
    });
});

const table = document.querySelector('table');
const rows = table.rows;

for (let i = 0; i < rows.length; i++) {
  const cells = rows[i].cells;
  const lastCell = cells[cells.length - 3];
  if (lastCell.tagName === 'TD') {
    lastCell.classList.add('italic');
    lastCell.classList.add('bg-white/5');
    lastCell.classList.add('text-sky-200');
  }
}
</script>
</body>
</html>
